<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="popup.css?v=2">
</head>

<body>
  <div class="app-wrapper">
    <div class="container">
      <header class="app-header">
        <div class="logo-area">
          <div class="logo-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
              stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10" />
              <polyline points="12 6 12 12 16 14" />
            </svg>
          </div>
          <h1>Track<span>Time</span></h1>
        </div>
        <button id="reset-btn" title="Reset Today's Stats">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.4"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
            <path d="M21 3v5h-5" />
          </svg>
        </button>
      </header>

      <div class="packaged-block shadow-lg">
        <div class="overview-header">
          <p id="current-date">--</p>
          <div class="status-indicator">
            <div class="pulse-dot"></div>
            <span>Tracking</span>
          </div>
        </div>
        <div class="overview-grid">
          <div class="overview-item">
            <span class="label">Total Time Today</span>
            <span id="total-focus-time" class="value">0h 0m</span>
          </div>
          <div class="overview-item text-right">
            <span class="label">Browsed Sites</span>
            <span id="active-domains" class="value">0 sites</span>
          </div>
        </div>
      </div>

      <main class="content-area">
        <div class="section-label">Top Websites Activity</div>
        <div id="stats-container" class="packaged-block transparent scrollable">
          <div class="loader">
            <div class="spinner"></div>
            <p>Gathering statistics...</p>
          </div>
        </div>
      </main>

      <footer class="app-footer">
        <div class="security-badge">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
          </svg>
          Everything stays local
        </div>
      </footer>
    </div>
  </div>
  <script src="mock-storage.js?v=2"></script>
  <script src="popup.js?v=2"></script>
</body>

</html>
